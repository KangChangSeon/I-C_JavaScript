<script>
  function info(subject, credit) {
    this.subject = subject;
    this.credit = credit;
    this.printOut = function () {
      return this.subject + "과목의 학점은" + this.credit + "학점입니다.";
    };
  }

  let subject1 = new info("HTML", 3);
  // subject1 의 과목명
  document.writeln(subject1.subject);
  // subject1 의 학점
  document.writeln(subject1.credit);
  // subject1 의 전체 속성 정보를 출력
  document.writeln(subject1.printOut());

  // info 생성자 함수를 subject1 객체에 days 속성을 추가하고 값으로 30 을 할당하세요.
  subject1.days = 30;
  document.writeln(subject1.days);

  // 속성 제거
  delete subject1.days;
  document.writeln(subject1.days);

  // subject1 객체에 속성 추가, 삭제, 변경할 때에는 다른 객체에 영향을 주지 않는다.
  let subject2 = new info("CSS", 3);
  // subject1 의 과목명
  document.writeln(subject2.subject);
  // subject1 의 학점
  document.writeln(subject2.credit);
  // subject1 의 전체 속성 정보를 출력
  document.writeln(subject2.printOut());

  function Triangle(base, height) {
    this.base = base;
    this.height = height;
    this.area = function () {
      return (
        "밑변 : " +
        this.base +
        ", 높이 : " +
        this.height +
        ", 넓이 : " +
        (this.base * this.height) / 2
      );
    };
  }

  let test1 = new Triangle(3, 3);
  document.write(test1.area() + "<br>");
  let test2 = new Triangle(10, 10);
  document.write(test2.area());
</script>
