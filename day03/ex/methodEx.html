<script>
  let city = ["서울", "대구", "대전", "부산"];

  for (let i in city) {
    // city 배열의 index 출력
    document.write(i + "<br>");
    document.write(city[i] + "<br>");
  }
  // 0
  // 서울
  // 1
  // 대구
  // 2
  // 대전
  // 3
  // 부산
  for (let i of city) {
    document.write(i + "<br>");
  }
  // 서울
  // 대구
  // 대전
  // 부산

  city.forEach(function (value, index, city) {
    document.write(value);
    document.write(index);
    document.write(city);
  });
</script>
