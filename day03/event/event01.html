<!-- // 클릭 버튼을 생성하여 'ok' 문자를 출력하세요 -->
<body>
  <button onclick="alert('ok')">클릭</button>
  <!-- // 클릭 버튼을 생성하여 'ok' 문자를 콘솔에 출력하세요 -->
  <button onclick="console.log('ok')">클릭</button>

  <!-- 클릭 버튼을 누르면 이벤트 핸들러에 10을 전달하면
전달 받은 숫자값을 경고창에 출력하는 이벤트 핸들러를 작성하세요 -->
  <script>
    function printNum(num) {
      alert(num);
    }
  </script>
  <button onclick="printNum(10)">클릭</button>
</body>
